<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
    <section>
        <div class="login-section-container">
            <div class="login-container register-container">

                <div class="logo-container">
                    <img class="logo" th:src="@{/img/nest.png}" alt="Buyest">
                </div>

                <div class="login-card">

                    <th:block th:if="${session.errorMsg}">
                        <div class="alert alert-error">
                            <p>[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </div>
                    </th:block>

                    <h2 class="login-heading">Register</h2>
                    <p class="login-instructions">Please enter your details to create an account.</p>

                    <form class="login-form" th:action="@{/saveUser}" method="post">

                        <!-- Name + Mobile -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                            </div>

                            <div class="form-group">
                                <label for="mobile">Mobile Number</label>
                                <input type="tel" id="mobile" name="mobileNumber" placeholder="Enter your mobile number" required>
                            </div>
                        </div>

                        <!-- Email -->
                        <label for="email">E-Mail Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>

                        <!-- Street -->
                        <label for="street">Street Name</label>
                        <input type="text" id="street" name="street" placeholder="Enter your street name" required>

                        <!-- Area + City -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="area">Area</label>
                                <input type="text" id="area" name="area" placeholder="Enter your area" required>
                            </div>

                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" placeholder="Enter your city" required>
                            </div>
                        </div>

                        <!-- State + Pincode -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="Enter your state"  required>
                            </div>

                            <div class="form-group">
                                <label for="pinCode">Pin code</label>
                                <input type="number" id="pinCode" name="pinCode" placeholder="Enter your area pin code" required>
                            </div>
                        </div>

                        <!-- Password + Confirm Password -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Password@123" required>
                            </div>

                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
                            </div>
                        </div>

                        <button type="submit" class="btn-login">Register</button>
                    </form>

                    <p class="signup-text">
                        Already have an account? <a th:href="@{/login}">Login</a>
                    </p>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
